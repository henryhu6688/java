<!DOCTYPE html>
<html>
<head>
    <title>登录注册界面</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script type="text/javascript" src="/js/jquery-1.11.0.min.js"></script>

    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all"/>

</head>
<body>

<div class="main">
    <h1>管理员注册界面</h1>
    <div class="w3_login">
        <div class="w3_login_module">
            <div class="module form-module">
                <div class="form">
                    <h2>登录账号</h2>
                    <form action="/user/userLogin" method="post">
                        <input type="text" name="username" value="用户名" onFocus="this.value = '';"
                               onBlur="if (this.value == '') {this.value = '用户名';}"
                               required="">
                        <input type="password" name="password" value="Password" onFocus="this.value = '';"
                               onBlur="if (this.value == '') {this.value = '';}"
                               required="">
                        <input type="submit" value="登录"/>
                    </form>
                </div>
                <div class="form">
                    <h2>创建一个账号</h2>
                    <form action="/user/adm" method="post">
                        <input type="text" name="username" placeholder="用户名" required=" "/>
                        <input type="password" name="password" placeholder="密码" required=" "/>
                        <input type="password" name="password2" placeholder="确认密码" required=" "/>
                        <input type="text" name="phone" placeholder="电话" required=" "/>
                        <input type="submit" value="注册"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
